<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<title>HSK高級-単語帳</title>
<!--<link rel="stylesheet" href="style.css">-->
<style>
#card{
    width: 300px;
    height: 100px;
    font-size: 30px;
    text-align: center;
    background: gray;
    color:white;
    /*display: inline-block;*/
}
</style>
<script type="text/javascript" src="word.js"></script>
</head>
<body>
    <h1>HSK高級-単語帳</h1>
    <!--<input type="checkbox" id="layer"><label for="layer" id="card">dummy</label>;-->
    <div id="card" onclick="change_layer();">dummy</div>

    <span id="btn" onclick="back_card();">back</span>
    <span id="btn" onclick="next_card();">next</span>
</body>

<script>
var layer = 0;
var i = 0;
var element = document.getElementById("card");
element.innerHTML = word[i].zh + "<br>" + word[i].pinyin;
//console.log(word[0].zh);

function next_card(){
    if(i < word.length){
        i++;
    }
    else{
        i = 0;
    }
    layer = 0;
    element = document.getElementById("card");
    element.innerHTML = word[i].zh + "<br>" + word[i].pinyin;
    //reset design
    element.style.background = "gray";
    element.style.color = "white";
    element.style.fontSize = "30px";
}
function back_card(){
    if(i > 0){
        i--;
    }
    else{
        i = word.length-1;
    }
    layer = 0;
    element = document.getElementById("card");
    element.innerHTML = word[i].zh + "<br>" + word[i].pinyin;
    //reset design
    element.style.background = "gray";
    element.style.color = "white";
    element.style.fontSize = "30px";
}

function change_layer(){
    if(layer == 1){
        element = document.getElementById("card");
        element.innerHTML = word[i].zh + "<br>" + word[i].pinyin;
        element.style.background = "gray";
        element.style.color = "white";
        element.style.fontSize = "30px";
        layer = 0;
    }
    else if(layer == 0){
        element = document.getElementById("card");
        element.innerHTML = "日：" + word[i].ja;
        element.style.background = "blue";
        element.style.color = "white";
        element.style.fontSize = "20px";
        layer = 1;
    }
}

</script>
