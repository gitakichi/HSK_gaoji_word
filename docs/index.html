<!DOCTYPE html>
<html lang="ja">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" charset="utf-8">
<title>HSK高級-単語帳</title>
<!--<link rel="stylesheet" href="style.css">-->
<style>
h1{
    margin:0;
}
#main{
    width : 960px;
    margin : auto;
}
#frame{
    width: 300px;
    margin:auto;
}
#card{
    width: 100%;
    height: 200px;
    text-align: center;
    user-select: none;
}
.btn{
    width : 80px;
    height : 80px;
    font-size:30px;
    margin:5px;
}
#num{
    width :80px;
    height:20px;
}
#pinyin_area{
    font-size: 20px;
}
@media screen and (max-width:960px) {
    #main{
        width : 100%;
    }
}
</style>
<script type="text/javascript" src="word.js"></script>
</head>
<body>
    <div id="main">
        <h1>HSK高級-単語帳</h1>
        <!--<input type="checkbox" id="layer"><label for="layer" id="card">dummy</label>;-->
        <div id="frame">
            <form onsubmit="return abc()">
                No.<input type="tel" id="num"></input>
                <!--<button onclick="jump();">jump</button>-->
                <input type="submit" value="jump"></input>
            </form>
            
            <div id="card" onclick="change_layer();">
                <div id="word"></div>   
                <div id="pinyin_area"></div> 
            </div>

            <div>
            <button class="btn" onclick="back_card()">back</button>
            <button class="btn" onclick="next_card()" style="float: right">next</button>
            </div>
            <div>
            <button class="btn" onclick="rand_card()" style="float: right">rand</button>
            </div>
            
        </div>
    </div>
</body>

<script>
var layer = 0;
var i = 0;
view_zh();

function abc(){
    jump();
    return false;
}

function play_func(){
	if ('speechSynthesis' in window) {
		const uttr = new SpeechSynthesisUtterance(word[i].zh);
		uttr.rate = 0.5
		uttr.lang = "zh-CN";
		// 発言を再生 (発言キューに発言を追加)
		speechSynthesis.speak(uttr);
	}
}
function rand_card(){
    i = Math.floor(Math.random() * word.length)
    view_zh();
}
function next_card(){
    if(i < word.length){
        i++;
    }
    else{
        i = 0;
    }
    view_zh();
}
function back_card(){
    if(i > 0){
        i--;
    }
    else{
        i = word.length-1;
    }
    view_zh();
}

function change_layer(){
    if(layer == 1){
        view_zh();
    }
    else if(layer == 0){
        view_ja();
    }
}

function jump(){
    //console.log("detect jump");
    var jump_num = document.getElementById("num").value;
    if(jump_num < word.length && jump_num >= 0){
        i = jump_num;
        view_zh();
    }
}

function view_zh(){
    layer = 0;
    element = document.getElementById("num");
    element.value = i;
    element = document.getElementById("word");
    element.innerHTML = word[i].zh;
    element.style.fontSize = "60px";
    element = document.getElementById("pinyin_area");
    element.innerHTML = word[i].pinyin;
    //reset design
    element = document.getElementById("card");
    element.style.background = "gray";
    element.style.color = "white";
}

function view_ja(){
    layer = 1;
    element = document.getElementById("num");
    element.value = i;
    element = document.getElementById("word");
    element.innerHTML = "日訳：" + word[i].ja;
    element.style.fontSize = "20px";
    element = document.getElementById("pinyin_area");
    element.innerHTML = "";
    //reset design
    element = document.getElementById("card");
    element.style.background = "olive";
    element.style.color = "white";
}

</script>
