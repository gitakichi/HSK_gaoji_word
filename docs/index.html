<head>

    max-width : 380px;
    margin : auto;
}

    width: 100%;
    height: 200px;
    text-align: center;
    user-select: none;
    margin:5px;
    position:relative;
}
.btn{
    width : 80px;
    height : 80px;
    font-size:30px;
    margin:5px;
}
.sbtn{
    width : 60px;
    height : 30px;
    font-size:20px;
    margin:5px;
}
#num{
    width :60px;
    height:30px;
    font-size:20px;
}

    width :50px;

    position: absolute;

    font-size: 20px;

</head>
<body>
    <div id="main">
        <h1>HSK7-9級　単語カード</h1>
        <!--<input type="checkbox" id="layer"><label for="layer" id="card">dummy</label>;-->
   
        <div>
        <form onsubmit="return abc()" style="display: inline;">
            No.<input type="tel" id="num"></input>
            <!--<button onclick="jump();">jump</button>-->
            <!--<input type="submit" class="sbtn" value="jump"></input>-->
        </form>
        <button class="sbtn" onclick="play_func();" style="float: right">play</button>
    </div>
        
        <div id="card" onclick="change_layer();">
            <div id="word"></div>   
            <div id="pinyin_area"></div> 
            <!--<div id="cover-btn" onclick="next_card()"></div>-->
        </div>

        <div>
        <button class="btn" onclick="back_card()">back</button>
        <button class="btn" onclick="next_card()" style="float: right">next</button>
        </div>
        <div>
        <button class="btn" onclick="rand_card()" style="float: right">rand</button>
        </div>
    </div>
</body>

<script>
var layer = 0;
var i = 0;
view_zh();

function abc(){
    jump();
    return false;
}

function play_func(){
	if ('speechSynthesis' in window) {
        //console.log(speechSynthesis.getVoices().name);
		const uttr = new SpeechSynthesisUtterance(word[i].zh);
		uttr.rate = 0.5
		uttr.lang = "zh-CN";
        /*
        var voice = speechSynthesis.getVoices().find(function(voice){
            return voice.name === 'Microsoft Yunyang Online (Natural) - Chinese (Mainland)';
        });

        // 取得できた場合のみ適用する
        if(voice){
            uttr.voice = voice;
        }
        */

		// 発言を再生 (発言キューに発言を追加)
		speechSynthesis.speak(uttr);
	}
}
function rand_card(){
    i = Math.floor(Math.random() * word.length)
    view_zh();
}
function next_card(){
    if(i < word.length){
        i++;
    }
    else{
        i = 0;
    }
    view_zh();
}
function back_card(){
    if(i > 0){
        i--;
    }
    else{
        i = word.length-1;
    }
    view_zh();
}

function change_layer(){
    if(layer == 1){
        view_zh();
    }
    else if(layer == 0){
        view_ja();
    }
}

function jump(){
    //console.log("detect jump");
    var jump_num = document.getElementById("num").value;
    if(jump_num < word.length && jump_num >= 0){
        i = jump_num;
        view_zh();
    }
}

function view_zh(){
    layer = 0;
    element = document.getElementById("num");
    element.value = i;
    element = document.getElementById("word");
    element.innerHTML = word[i].zh;
    element.style.fontSize = "60px";
    element = document.getElementById("pinyin_area");
    element.innerHTML = word[i].pinyin;
    //reset design
    element = document.getElementById("card");
    element.style.background = "gray";
    element.style.color = "white";
}

function view_ja(){
    layer = 1;
    element = document.getElementById("num");
    element.value = i;
    element = document.getElementById("word");
    element.innerHTML = "日訳：" + word[i].ja;
    element.style.fontSize = "20px";
    element = document.getElementById("pinyin_area");
    element.innerHTML = "";
    //reset design
    element = document.getElementById("card");
    element.style.background = "olive";
    element.style.color = "white";
}

</script>
